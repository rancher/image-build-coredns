---
name: "Update coredns version" 

sources:
 coredns:
   name: Get coredns version
   kind: githubrelease
   spec:
     owner: coredns
     repository: coredns
     token: '{{ requiredEnv .github.token }}'
     typefilter:
       release: true
       draft: false
       prerelease: false
     versionfilter:
       kind: latest

targets:
  dockerfile:
    name: "Bump to latest coredns version in Dockerfile"
    kind: dockerfile
    scmid: default
    sourceid: coredns
    spec:
      file: "Dockerfile"
      instruction:
        keyword: "ARG"
        matcher: "TAG"

  makefile:
    name: "Bump to latest coredns version in Makefile"
    kind: file
    scmid: default
    disablesourceinput: true
    spec:
      file: Makefile
      matchpattern: '(?m)^TAG \?\= (.*)'
      replacepattern: 'TAG ?= {{ source "coredns" }}$$(BUILD_META)'

  readme:
    name: "Bump to latest coredns version in README"
    kind: file
    scmid: default
    disablesourceinput: true
    spec:
      file: README.md
      matchpattern: '(?m)^TAG=(.*)'
      replacepattern: 'TAG={{ source "coredns" }} make'

scms:
  default:
    kind: github
    spec:
      token: '{{ requiredEnv .github.token }}'
      username: '{{ requiredEnv .github.username }}'
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: '{{ .github.owner }}'
      repository: '{{ .github.repository }}'
      branch: '{{ .github.branch }}'
      
actions:
    default:
        title: 'Bump coredns version to {{ source "coredns" }}'
        kind: github/pullrequest
        spec:
            automerge: false
            labels:
                - chore
                - skip-changelog
                - status/auto-created
        scmid: default


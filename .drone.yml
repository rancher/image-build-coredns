---
kind: pipeline
name: linux-amd64
platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: rancher/hardened-build-base:v1.15.2b5
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 20
  - make DRONE_TAG=${DRONE_TAG}

- name: publish
  image: rancher/hardened-build-base:v1.15.2b5
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - make DRONE_TAG=${DRONE_TAG} image-push image-manifest
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    event:
    - tag

- name: scan
  image: rancher/hardened-build-base:v1.15.2b5
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - make DRONE_TAG=${DRONE_TAG} image-scan

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
